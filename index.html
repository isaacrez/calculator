<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet"> 
    <link href='styles/style.css' rel='stylesheet'>
</head>
<body>
    <div id='calculator'>
        <div id='display'>
            <p>32</p>
        </div>
        <div id='auxillary'>
            <button value='clear'>C</button>
            <button value='delete'>DEL</button>
        </div>
        <div id='numbers'>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
        </div>
        <div id='operators'>
            <button value='add'>+</button>
            <button value='subtract'>-</button>
            <button value='multiply'>x</button>
            <button value='divide'>/</button>
            <button value='equals'>=</button>
        </div>
    </div>
    <script src='scripts/script.js'></script>
</body>
